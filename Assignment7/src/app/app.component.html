<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formgroup]="projectForm" (ngsubmit)="onSubmit()">
        <div class="form-group">
          <label for="project name">project name</label>
          <input formcontrolname="project name" type="text" id="project name" class="form-control">
          <span *ngif="!projectForm.get('project name').valid && projectForm.get('project name').touched" class="help-block">
              <span *ngif="projectForm.get('project name').errors && projectForm.get('project name').errors['required']">Please enter a valid project name!</span>
          <span *ngif="projectForm.get('project name').errors && projectForm.get('project name').errors['restrictedName']">Restricted project name. Please choose another.</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formcontrolname="email" type="email" id="email" class="form-control">
          <span *ngif="!projectForm.get('email').valid && projectForm.get('email').touched" class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="status">Product Status</label>
          <select formcontrolname="project status" name="status" id="status" class="form-control">
            <option *ngfor="let option of validProductStati" [value]="option.value" [selected]="option.selected" [hidden]="option.hidden">{‌{ option.label }}</option>
          </select>
          <span *ngif="!projectForm.get('project status').valid && projectForm.get('project status').touched" class="help-block">Please select a project status.</span>
        </div>
        <span *ngif="projectForm.invalid && projectForm.dirty; else submitButton" class="help-block">Form is not complete!</span>
        <ng-template #submitbutton="">
          <span *ngif="projectForm.valid">
        <button class="btn btn-primary" type="submit">Submit</button>
      </span>
        </ng-template>
      </form>
      <div *ngif="formSubmitted" class="col-xs-12 col-sm-10">
        <hr>
        <div class="row">
          <p *ngfor="let value of formValues"><span class="capitalize">{‌{ value.label }}</span>: <strong>{‌{ value.value }}</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
